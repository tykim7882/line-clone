<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Line Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 기기 상단 (통신사정보, 기기시간...)-->
    <header class="top-area">
      <div class="top-area__time">KT 9:38</div>
      <div class="top-area__info">
        <i class="fas fa-stopwatch"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        56%
        <i class="fas fa-battery-half"></i>
      </div>
    </header>
    <!--상단 고정 메뉴, position:fixed -->
    <header class="header">
      <div class="header__column">
        <div class="header__column-title">
          <a href="index.html">
            <i class="fas fa-chevron-left"></i> Chat Group(3)
          </a>
        </div>
      </div>
      <div class="header__column">
        <div class="header__column-menu-icons">
          <i class="fas fa-phone-alt"></i>
          <i class="far fa-sticky-note"></i>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </header>
    <!--main area -->
    <main class="chatting-area">
      <div class="recv-msg">hi1</div>
      <div class="send-msg">hi2</div>
      <div class="recv-msg">hi3</div>
      <div class="recv-msg">hi4</div>
      <div class="send-msg">hi5</div>
      <div class="send-msg">hi6</div>
      <div class="send-msg">hi7</div>
      <div class="recv-msg">hi8</div>
      <div class="send-msg">hi9</div>
      <div class="recv-msg">hi10</div>
    </main>
    <div class="typing-area">
      <i class="fas fa-caret-square-right"></i>
      <input type="text" />
      <i class="far fa-smile"></i>
      <i class="fas fa-microphone"></i>
    </div>
  </body>
</html>
