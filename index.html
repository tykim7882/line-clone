<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Line Clone</title>
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .fontAwesome {
        font-family: "Helvetica", FontAwesome, sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="top-area">
      <div class="top-area__time">KT 9:38</div>
      <div class="top-area__info">
        <i class="fas fa-stopwatch"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        96%
        <i class="fas fa-battery-half"></i>
      </div>
    </header>
    <header class="header">
      <div class="header__column">
        <h3 class="header__header-title">대화</h3>
        <div class="header__header-menu-icons">
          <i class="fas fa-comment-medical"></i>
        </div>
        <div class="header__header-menu-icons">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="header__search-input">
        <input type="text" placeholder="&#xf002;검색" class="fontAwesome" />
      </div>
    </header>
    <div class="chatbox">
      <div class="chatbox__column">
        <div class="chatbox__column-chat">
          <div class="chat-avata">
            <img src="./images/avata.png" />
          </div>
          <h5 class="chat-title">Chat Title(3)</h5>
          <div class="chat-preview">사진을 보냈습니다.</div>
        </div>
        <div class="chatbox__column-timestamp">
          오전 9:35
        </div>
      </div>
    </div>
    <div class="menu-bar">
      <div class="menu-bar menu">
        <i class="far fa-user"></i>
      </div>
      <div class="menu-bar menu">
        <i class="fas fa-comment-dots"></i>
      </div>
      <div class="menu-bar menu">
        <i class="far fa-clock"></i>
      </div>
      <div class="menu-bar menu">
        <i class="fas fa-phone-alt"></i>
      </div>
      <div class="menu-bar menu">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </body>
</html>
