<!DOCTYPE html>
<html lang="ko">
  <head>

        <i class="fas fa-volume-mute"></i>

          </li>
          <li class="menu">
            <div class="linked-icon"><i class="fas fa-pastafarianism"></i></div>

          <li class="menu">
            <div class="linked-icon"><i class="fas fa-sun"></i></div>
            <div class="linked-title">B612</div>
          </li>
        </ul>
      </div>
      <div class="main__sticker-area">
        <div class="main__sticker-top">
          <div class="sticker-top__colunm">인기공식스티커</div>
          <div class="sticker-top__colunm">더보기</div>
        </div>
        <div class="main__stickers">
          <ul class="sticker-list">
            <li class="sticker"><i class="fas fa-paw"></i></li>
            <li class="sticker"><i class="fas fa-spider"></i></li>

            <li class="sticker"><i class="fas fa-cat"></i></li>
