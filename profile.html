<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Line Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 기기 상단 (통신사정보, 기기시간...)-->
    <header class="top-area">
      <div class="top-area__time">KT 9:38</div>
      <div class="top-area__info">
        <i class="fas fa-stopwatch"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        56%
        <i class="fas fa-battery-half"></i>
      </div>
    </header>
    <!--상단 고정 메뉴, position:fixed -->
    <header class="header">
      <div class="header__column">
        <div class="header__column-title">
          <a href="index.html"><i class="fas fa-chevron-left"></i> 프로필</a>
        </div>
      </div>
    </header>
    <!--main area -->
    <main class="main menu-profile">
      <div class="main__profile-info">
        <div class="prof-bgimg">
          <div class="prof-img"><i class="bgf-cam fas fa-camera"></i></div>
          <i class="bg-cam fas fa-camera"></i>
        </div>
        <ul>
          <li class="with-chk">
            <div>
              <div class="prof-menu">이름</div>
              <div class="prof-info">User Name</div>
            </div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">상태 메시지</div>
              <div class="prof-info">No pain, no gain</div>
            </div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">전화번호</div>
              <div class="prof-info">+82 10-****-****</div>
            </div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">프로필 변경 시 공유</div>
              <div class="prof-info-txt">
                프로필 변경 시 타임라인에 공유합니다.
              </div>
            </div>
            <input type="checkbox" />
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">아이디</div>
              <div class="prof-info">User ID</div>
            </div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">아이디로 친구 추가 허용</div>
              <div class="prof-info-txt">
                친구들이 내 아이디를 검색하여 친구로 추가할 수 있습니다.
              </div>
            </div>

            <div><input type="checkbox" /></div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">QR코드</div>
              <div class="prof-info"></div>
            </div>
          </li>
          <li class="with-chk">
            <div>
              <div class="prof-menu">생일</div>
              <div class="prof-info">19**.**.**</div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!--하단 메뉴, position:fixed-->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__icons">
          <a href="friends.html">
            <div><i class="far fa-user"></i></div>
            <div>친구</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="index.html">
            <div><i class="fas fa-comment-dots"></i></div>
            <div>대화</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="timeline.html">
            <div><i class="far fa-clock"></i></div>
            <div>타임라인</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="call.html">
            <div><i class="fas fa-phone-alt"></i></div>
            <div>통화</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="more.html" class="nav-selected">
            <div><i class="fas fa-ellipsis-h"></i></div>
            <div>더보기</div>
            <span class="badge">N</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
