<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timeline | Line Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 기기 상단 (통신사정보, 기기시간...)-->
    <header class="top-area">
      <div class="top-area__time">KT 9:38</div>
      <div class="top-area__info">
        <i class="fas fa-stopwatch"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        56%
        <i class="fas fa-battery-half"></i>
      </div>
    </header>
    <!--상단 고정 메뉴, position:fixed, 타임라인 메뉴는 고정이 아니지만 고정으로 가기로.. -->
    <header class="header">
      <div class="header__column">
        <div class="header__column-title">타임라인</div>
      </div>
      <div class="header__column">
        <div class="header__column-menu-icons">
          <a href="#"><i class="far fa-bell"></i></a>
          <a href="#"><i class="fas fa-home"></i></a>
        </div>
      </div>
    </header>
    <!--main area -->
    <main class="main menu-timeline">
      <div class="main__timeline-box">
        <div class="timeline-title">
          <div class="">
            <img class="chat__avata avata-xs" src="./images/profile.jpg" />
            L**E팀
          </div>
          <div><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="timeline-thum-img">
          <img src="./images/ice.jpg" />
        </div>
        <div class="timeline-msg">
          [네**페이 X 라*페이]<br />
          이제 **에서도 네**페이 하세요! <br />
          ** 전국 라*페이 가맹점에서 네**페이로 결제할 수 있습니다.<br />
          <a href="#" class="timeline-msg-more">...더보기</a>
        </div>
        <div class="timeline-response">
          <div class="resp-icon">
            <i class="far fa-smile"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="reply-icon">
            <i class="far fa-smile-wink"></i>
            <i class="far fa-smile-beam"></i>
            <i class="far fa-laugh-squint"></i>
            좋아요 2,818
          </div>
        </div>
      </div>
    </main>
    <!--하단 메뉴, position:fixed-->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__icons">
          <a href="friends.html">
            <div><i class="far fa-user"></i></div>
            <div>친구</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="index.html">
            <div><i class="fas fa-comment-dots"></i></div>
            <div>대화</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="timeline.html" class="nav-selected">
            <div><i class="far fa-clock"></i></div>
            <div>타임라인</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="call.html">
            <div><i class="fas fa-phone-alt"></i></div>
            <div>통화</div>
          </a>
        </li>
        <li class="nav__icons">
          <a href="more.html">
            <div><i class="fas fa-ellipsis-h"></i></div>
            <div>더보기</div>
            <span class="badge">N</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
