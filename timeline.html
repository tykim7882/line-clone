<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timeline | Line Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/63820efb51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 기기 상단 (통신사정보, 기기시간...)-->
    <header class="top-area">
      <div class="top-area__time">KT 9:38</div>
      <div class="top-area__info">
        <i class="fas fa-stopwatch"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        56%
        <i class="fas fa-battery-half"></i>
      </div>
    </header>
    <!--상단 고정 메뉴, position:fixed, 타임라인 메뉴는 고정이 아니지만 고정으로 가기로.. -->
    <header class="header">
      <div class="header__column">
        <div class="header__column-title">타임라인</div>
      </div>
      <div class="header__column">
        <div class="header__column-menu-icons">
          <i class="far fa-bell"></i>
          <i class="fas fa-home"></i>
        </div>
      </div>
    </header>
    <!--main area -->
    <main class="main">
      <div class="main__timeline-box">
        <div class="timeline-title">
          <div class="chat__avata avata-xs">
            <img src="./images/avata.png" />
          </div>
          LINE팀
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="timeline-thum-img">
          <img src="./images/ice.jpg" />
        </div>
        <div class="timeline-msg">
          [네이버페이 X 라인페이] 이제 일본에서도 네이버페이 하세요! 일본 전국
          라인페이 가맹점에서 네이버페이로 결제할 수 있습니다.
        </div>
        <div class="timeline-response">
          <i class="far fa-smile"></i>
          <i class="far fa-comment-dots"></i>
          <i class="fas fa-share-alt"></i>
        </div>
      </div>
    </main>
    <!--하단 메뉴, position:fixed-->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav__icons">
          <a href="friends.html"
            ><i class="far fa-user"></i>
            <div>친구</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="index.html"
            ><i class="fas fa-comment-dots"></i>
            <div>대화</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="timeline.html"
            ><i class="far fa-clock"></i>
            <div>타임라인</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="call.html"
            ><i class="fas fa-phone-alt"></i>
            <div>통화</div></a
          >
        </li>
        <li class="nav__icons">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h"></i>
            <div>더보기</div></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
